<html>
    <head>
        <title> AI DJ Web App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
      <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
    
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

    </head>
    <body background="background.jpg">
        <center>
        <h3 class="btn btn-warning heading"> AI DJ Web App 
            <br>
            <span class="Note"> <b>Note - </b> Move your Left hand wrist up and down to change the volume and Move your Right hand wrist up and down to change the speed</span>
        </h3>
        <br>
        <br>
        <div class="Div_speed">
            <img src="disk.gif" class="Div_speed_img">
            <br>
            <h3 id="speed" class="btn btn-danger"> Speed</h3>


        </div>
        <br>
        <div class="Div_volume">
            <img src="disk.gif" class="Div_volume_img">
            <br>
            <h3 id="volume" class="btn btn-danger"> Volume</h3>


        </div>
        <br>
        <br>
        <button class="btn btn-success play" onclick="play()">Play</button>
    </center>
    
          
         </body>
         <script src="main.js"></script>
        <link rel="stylesheet" href="style.css">
</html>
